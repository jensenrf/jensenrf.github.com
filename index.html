<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jensenrf</title>
  <meta name="description" content="little boxes homepage -- a working sandbox for processing.js projects">
  <meta name="author" content="jensenrf">
  <style type="text/css">
	body {
		width:  100%;
		height: 100%;
		margin: 0px;
		padding: 10px;
	}
	
	canvas {
		margin: 0;
		outline-width: 0;
		line-height: 0;
	}
	
	p {
		font-family:"Courier New", Courier, monospace;
		font-size: 14px;
	}
	
	h1 {
		font-family:"Courier New", Courier, monospace;
		font-size: 18px;
	}
	</style>
</head>
<body>
	<h1>Rob Jensen - please make something<h1>
		<p><a href="http://twitter.com/jensenrf">twitter</a>, <a href="http://designinginfo.tumblr.com/">designing info</a>, <a href="http://usesthis-sp.com/">Uses This - SP</a>, <a href="http://robjensen.info">elsewhere</a>
	<script src="processing-1.3.6.min.js"></script>
	<script type="text/processing" target="processing-canvas">
	void setup() {
	  size(window.innerWidth, window.innerHeight);
	  frameRate(4);
	  background(255);
	}

	void draw() {
	  noStroke();
	  fill(random(255),random(255),random(255));
	  rect(mouseX, mouseY, 20, 20);
	}

	void keyPressed() {
	  background(255);
	}

	void mousePressed() {
	  noStroke();
	  fill(random(255),random(255),random(255),80);
	  rect(pmouseX, pmouseY, mouseX, mouseY);
	}
	
	window.onresize = function(event) {
		size(window.innerWidth, window.innerHeight-3);
	}
	
	</script>
	<canvas id="processing-canvas"> </canvas>
</body>
</html>
