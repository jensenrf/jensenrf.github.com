	body {
		width:  100%;
		height: 100%;

		padding: 10px;
	}
	
	canvas {
		margin: 0;
		outline-width: 0;
		line-height: 0;
	}
	
	p {
		font-family:"Courier New", Courier, monospace;
		font-size: 14px;
	}
	
	h1 {
		font-family:"Courier New", Courier, monospace;
		font-size: 18px;
	}
	</style>
	
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-3989295-13']);

	  (function() {

<body>
	<h1>Rob Jensen - please make something<h1>
		<p><a href="http://twitter.com/jensenrf">twitter</a>, <a href="https://opensea.io/natty_nat">art collection</a>, <a href="https://instagram.com/jensenrf">instagram</a>, <a href="https://callshotgun.substack.com/">writing</a>, <a href="https://www.strava.com/athletes/jensenrf">getting fit</a>
	<script src="processing-1.3.6.min.js"></script>
	<script type="text/processing" target="processing-canvas">
	void setup() {
	  size(window.innerWidth, window.innerHeight);
	  frameRate(4);
	  background(255);
	}

	void draw() {
	  noStroke();
	  fill(random(255),random(255),random(255));
	  rect(mouseX, mouseY, 20, 20);
	}

	void keyPressed() {
	  background(255);
	}

	void mousePressed() {
	  noStroke();
	  fill(random(255),random(255),random(255),80);
	  rect(pmouseX, pmouseY, mouseX, mouseY);
	}
	
	window.onresize = function(event) {
		size(window.innerWidth, window.innerHeight-3);
	}
	
	</script>
	<canvas id="processing-canvas"> </canvas>
</body>
